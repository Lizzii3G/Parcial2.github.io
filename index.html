<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Laboratorio 2 OOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style type="text/css">
    body {
      background-color: #B3C1CC;
    }

    h4 {
      color: tomato;
      text-align: center;
    }

    #bg {
      margin-top: 30px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px #7B7B7B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="bg">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3 row">
              <h4>Detalles de la Compra de Boletos</h4>
              <hr>
            </div>
            <div class="mb-3 row">
              <label for="CiudadOrigen" class="col-sm-4 col-form-label">Ciudad de Origen:</label>
              <div class="col-sm-8">
                <select type="select" class="form-control" id="CiudadOrigen" required>
                  <option value="">Seleccione una ciudad</option>
                  <option value="WA">Washington</option>
                  <option value="LA">Los Angeles</option>
                  <option value="HO">Houston</option>
                  <option value="NY">New York</option>
                  <option value="CH">Chicago</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="CiudadDestino" class="col-sm-4 col-form-label">Ciudad de Destino:</label>
              <div class="col-sm-8">
                <select type="select" class="form-control" id="CiudadDestino" required>
                  <option value="">Seleccione una ciudad</option>
                  <option value="WA">Washington</option>
                  <option value="LA">Los Angeles</option>
                  <option value="HO">Houston</option>
                  <option value="NY">New York</option>
                  <option value="CH">Chicago</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="FechaSalida" class="col-sm-4 col-form-label">Fecha de Salida:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="FechaSalida" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="HoraSalida" class="col-sm-4 col-form-label">Hora de Salida:</label>
              <div class="col-sm-8">
                <input type="time" class="form-control" id="HoraSalida">
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-success mt-3">Procesar Pedido</button>
                <button type="reset" class="btn btn-danger mt-3">Restablecer Pedido</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <div class="mb-3 row">
            <h4>Estimaci√≥n de Pago</h4>
            <hr>
          </div>
          <div class="mb-3 row">
            <label for="FechaSalida" class="col-sm-5 col-form-label">Costo Base del Boleto:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="CostoBase" readonly>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="FechaSalida" class="col-sm-5 col-form-label">Recargo Por Ciudad:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="RecargoCiudad" readonly>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="FechaSalida" class="col-sm-5 col-form-label">Recargo Por Fin de Semana:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="RecargoFinSemana" readonly>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="FechaSalida" class="col-sm-5 col-form-label">Recargo Por Hora Pico:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="RecargoHoraPico" readonly>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="FechaSalida" class="col-sm-5 col-form-label" style="font-weight: bold;">COSTO TOTAL:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="CostoTotal" readonly style="font-weight: bold;">
            </div>
          </div>
        </div>

      </div>
    </div> 
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
